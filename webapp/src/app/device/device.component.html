<mica-expandable *ngIf="items$ | async as devices" label="Device Configuration" [simple]="false"
  [showContent]="showContent" [group]="group" (show)="onShow($event)">
  <div *ngFor="let item of devices | keyvalue">
    <div class="form-group">
      <label>Name</label><input type="text" [placeholder]="item.value.name" micaInput [(ngModel)]="item.value.label" name="label" 
        (change)="changeLabel(item.value)" >
      
    </div>
    <div class="row">
      <label>Pin</label>
      <label>Direction</label>
      <label>State</label>
      <label>Initial</label>
      <label>Label</label>
    </div>
    <div *ngFor="let field of item.value.fields | keyvalue">
      <app-pin [field]="field.value" [id]="item.key" [state]="field.value.value=='LOW'?false:true"></app-pin>
    </div>
  </div>
</mica-expandable>
<router-outlet></router-outlet>
